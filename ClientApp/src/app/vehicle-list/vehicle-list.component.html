<h2>Vehicles</h2>
<p>
  <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
</p>
<div class="well">
    <div class="form-group">
        <label for="make">Make</label>
        <select id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="model">Model</label>
        <select id="model" class="form-control" [(ngModel)]="query.modelId" (change)="onFilterChange()">
            <option value=""></option>
            <ng-container *ngFor="let make of makes">
                <option *ngFor="let m of make.models" value="{{ m.id }}">{{ m.name }}</option>
            </ng-container>
        </select>
    </div>  
    <button class="btn btn-defaul" (click)="resetFilter()">Reset</button>
</div>

<table class="table">
  <thead>
    <th *ngFor="let c of columns">
      <div *ngIf="c.isSortable" (click)="sortBy(c.key)">
        {{c.title}}
        <fa-icon *ngIf="query.sortBy === c.key && query.isSortAscending" [icon]="asc"></fa-icon>
        <fa-icon *ngIf="query.sortBy === c.key && !query.isSortAscending" [icon]="desc"></fa-icon>
      </div>
      <div *ngIf="!c.isSortable">
        {{c.title}}
      </div>
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles">
      <td>{{ v.id }}</td>
      <td>{{ v.make.name }}</td>
      <td>{{ v.model.name }}</td>
      <td>{{ v.contact.name }}</td>
      <td>
        <a [routerLink]="['/vehicles/', v.id]">View</a>
      </td>
    </tr>
  </tbody>
</table> 
<pagination [total-items]="10" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>
